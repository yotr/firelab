<div class="modal custom-modal fade" id="add_deficiency_modal" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="form-header">
          <h3>{{ "customers.add_job.deficiencies" | translate }}</h3>
        </div>
        <div class="row">
          <!-- deficiencies -->
          <div class="col-sm-12">
            <div class="form-group mt-2">
              <label>{{ "customers.add_job.deficiency" | translate }} </label>
              <app-custom-filter-dropdown
                newItemPath="/modules/deficiencies/add"
                minWidth="100%"
                objectKey="name"
                [data]="deficiencies"
                [loading]="deficienciesLoading"
                (onAction)="onSelect($event)"
                (onFilter)="onFilter($event)"
                (onLoadMore)="loadMore()"
                (onRefresh)="getDeficiencies()"
              ></app-custom-filter-dropdown>
            </div>
          </div>
        </div>
        <!-- submit -->
        <div class="save-btn">
          <button class="save mt-4" (click)="submit()">
            {{ "add" | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
