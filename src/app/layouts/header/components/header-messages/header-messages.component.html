<div class="nav-item dropdown" [dir]="'dir' | translate">
  <a
    href="#"
    class="dropdown-toggle nav-link position-relative"
    data-bs-toggle="dropdown"
  >
    <!-- notification toggle icon -->
    <i class="pi pi-comment header-icon"></i>
    <!-- <fa-icon
      class="header-icon"
      [icon]="messagesIcon"
      [styles]="{ width: '20px', height: '20px' }"
    ></fa-icon> -->
    <span class="translate-middle badge rounded-pill bg-danger">{{
      messages.length
    }}</span>
    <!-- /notification toggle icon -->
  </a>
  <!-- notification menu -->
  <div class="dropdown-menu notifications">
    <div class="topnav-dropdown-header">
      <span class="notification-title">{{
        "header.messages.title" | translate
      }}</span>
      <a class="clear-notification">
        {{ "header.messages.clear_all" | translate }}</a
      >
    </div>
    <div class="notification-content">
      <!-- notifcations list of messages -->
      <ul class="notification-list">
        <!-- single massage -->
        <li
          class="notification-message"
          *ngFor="let message of messages; let i = index"
        >
          <a routerLink="/layout/activities/activities-main">
            <div class="media d-flex align-items-center gap-2">
              <!-- message avatar -->
              <img
                class="rounded-circle"
                alt="notification-image"
                width="38"
                height="38"
                src="assets/img/profiles/avatar-{{ i + 1 }}.jpg"
              />
              <!-- /message avatar -->
              <!-- message body -->
              <div class="media-body flex-grow-1">
                <p class="notification-details">
                  <span class="notification-title">{{ message.author }}</span>
                  {{ message.function }}
                  <span class="notification-title">{{ message.message }}</span>
                </p>
                <p class="notification-time">
                  <span class="notification-time">{{ message.time }}</span>
                </p>
              </div>
              <!-- /message body -->
            </div>
          </a>
        </li>
        <!-- /single massage -->
      </ul>
      <!-- notifcations list of messages -->
    </div>
    <div class="topnav-dropdown-footer" routerLink="/modules/activities">
      {{ "header.messages.view" | translate }}
    </div>
    <!-- /notification menu -->
  </div>
</div>
