<div
  class="sidebar-link"
  [routerLink]="path"
  [queryParams]="query"
  routerLinkActive="active"
  role="link"
>
  <!-- link -->
  <div class="link-title" role="button">
    <!-- icon -->
    <i
      class="pi {{ icon }} {{
        isSidebarClosed ? 'big-link-icon' : 'small-link-icon'
      }}"
    ></i>
    <!-- title -->
    <span>{{ page }}</span>
  </div>
</div>
