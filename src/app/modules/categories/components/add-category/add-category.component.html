<!-- Add  Modal -->
<div class="add-page">
  <!-- Page Header -->
  <div
    class="page-header w-100 d-flex justify-content-between align-items-center gap-4"
    [dir]="'dir' | translate"
  >
    <!-- breadcrumb -->
    <app-breadcrumb
      [title]="'categories.add_btn' | translate"
    ></app-breadcrumb>
  </div>
  <!-- /Page Header -->

  <app-back-button></app-back-button>
  <!-- content -->
  <form (ngSubmit)="submit()" [formGroup]="addForm">
    <div class="row">
      <div class="col-sm-6">
        <!-- name -->
        <div class="form-group mt-2">
          <label
            >{{ "categories.form.name" | translate }}
            <span class="text-danger">*</span></label
          >
          <input class="form-control" type="text" formControlName="name" />
          <!-- errors -->
          <div
            *ngIf="addForm.get('name')?.invalid && addForm.get('name')?.touched"
          >
            <small
              *ngIf="
                addForm.get('name')?.invalid && addForm.get('name')?.touched
              "
              class="text-danger"
            >
              {{ "categories.form.name_required" | translate }}</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
      <div class="col-sm-6">
        <!-- arabic name -->
        <div class="form-group mt-2">
          <label
            >{{ "categories.form.ar_name" | translate }}
            <span class="text-danger">*</span></label
          >
          <input class="form-control" type="text" formControlName="arabicName" />
          <!-- errors -->
          <div
            *ngIf="addForm.get('arabicName')?.invalid && addForm.get('arabicName')?.touched"
          >
            <small
              *ngIf="
                addForm.get('arabicName')?.invalid && addForm.get('arabicName')?.touched
              "
              class="text-danger"
            >
              {{ "categories.form.ar_name_required" | translate }}</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
    </div>

    <!-- submit -->
    <div class="save-btn text-center">
      <button type="submit" class="save mt-4">{{ "save" | translate }}</button>
    </div>
  </form>
</div>
<!-- /Add  Modal -->

<!-- loading section -->
<div *ngIf="uploading">
  <app-loading-section></app-loading-section>
</div>
<!-- /loading section -->
