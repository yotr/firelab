<div class="tabs mt-4" [dir]="'dir' | translate">
  <!-- Nav tabs -->
  <ul class="tabs-navbar" id="myTab" role="tablist">
    <li
      class="tab-item"
      [ngClass]="{ 'active-tab': activeTab == 1 }"
      (click)="openTab(1)"
    >
      <div class="active">{{ "reports.new.tabs.monitoring" | translate }}</div>
      <div class="space"></div>
    </li>
    <li
      class="tab-item"
      [ngClass]="{ 'active-tab': activeTab == 2 }"
      (click)="openTab(2)"
    >
      <div class="active">{{ "reports.new.tabs.panel" | translate }}</div>
      <div class="space"></div>
    </li>
    <li
      class="tab-item"
      [ngClass]="{ 'active-tab': activeTab == 3 }"
      (click)="openTab(3)"
    >
      <div class="active">{{ "reports.new.tabs.devices" | translate }}</div>
      <div class="space"></div>
    </li>
    <li
      class="tab-item"
      [ngClass]="{ 'active-tab': activeTab == 4 }"
      (click)="openTab(4)"
    >
      <div class="active">{{ "reports.new.tabs.notes" | translate }}</div>
      <div class="space"></div>
    </li>
    <li
      class="tab-item"
      [ngClass]="{ 'active-tab': activeTab == 5 }"
      (click)="openTab(5)"
    >
      <div class="active">{{ "reports.new.tabs.finish" | translate }}</div>
      <div class="space"></div>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tabs-content">
    <div
      class="active-content"
      [ngStyle]="{ display: activeTab == 1 ? 'block' : 'none' }"
    >
      <app-custom-questions></app-custom-questions>
    </div>
    <div
      class="active-content"
      [ngStyle]="{ display: activeTab == 2 ? 'block' : 'none' }"
    >
      <app-control-panel></app-control-panel>
    </div>
    <div
      class="active-content"
      [ngStyle]="{ display: activeTab == 3 ? 'block' : 'none' }"
    >
      <app-devices-tab [reportId]="reportId"></app-devices-tab>
    </div>
    <div
      class="active-content"
      [ngStyle]="{ display: activeTab == 4 ? 'block' : 'none' }"
    >
      <app-notes-tab [reportId]="reportId"></app-notes-tab>
    </div>
    <div
      class="active-content"
      [ngStyle]="{ display: activeTab == 5 ? 'block' : 'none' }"
    >
      <app-finish-custom-questions></app-finish-custom-questions>
    </div>
  </div>
</div>

<!-- custom question modal -->
<app-add-custom-question></app-add-custom-question>
<!-- /custom question modal -->
