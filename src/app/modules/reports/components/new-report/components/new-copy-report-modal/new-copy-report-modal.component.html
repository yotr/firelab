<div class="modal custom-modal fade" id="new_copy_modal" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="form-header">
          <h3>Add New Report</h3>
          <p>Do you want start new or copy?</p>
        </div>
        <div class="modal-btn delete-action">
          <div class="row">
            <div class="col-6">
              <!-- New -->
              <div class="next-btn">
                <div class="next mt-4" (click)="newReport()">New</div>
              </div>
            </div>
            <div class="col-6">
              <!-- Copy -->
              <div class="next-btn">
                <div class="next mt-4">Copy</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
