  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="form-header">
          <h3>{{'reports.new.add_new' | translate}}</h3>
          <p>{{'reports.new.question_start' | translate}}</p>
        </div>
        <div class="modal-btn delete-action">
          <div class="row">
            <div class="col-6">
              <!-- New -->
              <div class="next-btn">
                <div class="next mt-4" (click)="newReport()">{{'reports.new.new' | translate}}</div>
              </div>
            </div>
            <div class="col-6">
              <!-- Copy -->
              <div class="next-btn">
                <div class="next mt-4">{{'reports.new.copy' | translate}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
