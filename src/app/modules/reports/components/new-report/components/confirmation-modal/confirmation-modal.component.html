<div class="modal custom-modal fade" id="confirmation_modal" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="form-header">
          <h3>{{'reports.new.confirmation' | translate}}</h3>
          <p>{{'reports.new.confirmation_question' | translate}}</p>
        </div>
        <div class="modal-btn">
          <div class="row">
            <div class="col-6">
              <!-- New -->
              <div class="yes-btn">
                <div class="yes mt-4" (click)="yes()">{{'reports.new.yes' | translate}}</div>
              </div>
            </div>
            <div class="col-6">
              <!-- Copy -->
              <div class="no-btn">
                <div class="no mt-4" (click)="no()">{{'reports.new.no' | translate}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
