<div class="modal custom-modal fade" id="confirmation_modal" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="form-header">
          <h3>Confirmation Modal</h3>
          <p>Has the monitioring company been notified?</p>
        </div>
        <div class="modal-btn">
          <div class="row">
            <div class="col-6">
              <!-- New -->
              <div class="yes-btn">
                <div class="yes mt-4" (click)="yes()">Yes</div>
              </div>
            </div>
            <div class="col-6">
              <!-- Copy -->
              <div class="no-btn">
                <div class="no mt-4" (click)="no()">No</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
