<div class="add-page">
  <!-- Page Header -->
  <div
    class="page-header w-100 d-flex justify-content-between align-items-center gap-4"
    [dir]="'dir' | translate"
  >
    <!-- breadcrumb -->
    <app-breadcrumb
      [title]="'reports.new.tabs.devices_tab.add_device.add_btn' | translate"
    ></app-breadcrumb>
  </div>
  <!-- /Page Header -->

  <app-back-button></app-back-button>
  <!-- content -->
  <form (ngSubmit)="submit()" [formGroup]="addForm">
    <div class="row">
      <div class="col-sm-6">
        <!-- Device Type -->
        <div class="form-group mt-2">
          <label>
            {{ "reports.new.tabs.devices_tab.add_device.type" | translate }}
            <span class="text-danger">*</span></label
          >
          <select class="form-select form-control" formControlName="device">
            <option disabled selected>
              {{ "select" | translate }}
            </option>
            <ng-container *ngFor="let type of types">
              <option [value]="type?.id">
                {{ type?.name }}
              </option>
            </ng-container>
            <option *ngIf="!typesLoading && types.length == 0" disabled>
              {{
                "reports.new.tabs.devices_tab.add_device.no_data" | translate
              }}
            </option>
          </select>
          <!-- errors -->
          <div
            *ngIf="
              addForm.get('device')?.invalid && addForm.get('device')?.touched
            "
          >
            <small
              *ngIf="
                addForm.get('device')?.invalid && addForm.get('device')?.touched
              "
              class="text-danger"
            >
              {{
                "reports.new.tabs.devices_tab.add_device.type_required"
                  | translate
              }}
            </small>
          </div>
          <!-- errors -->
        </div>
      </div>
      <div class="col-sm-6">
        <!-- Device Floor -->
        <div class="form-group mt-2">
          <label>
            {{ "reports.new.tabs.devices_tab.add_device.floor" | translate }}
            <span class="text-danger">*</span></label
          >
          <input class="form-control" type="text" formControlName="floor" />
          <!-- errors -->
          <div
            *ngIf="
              addForm.get('floor')?.invalid && addForm.get('floor')?.touched
            "
          >
            <small
              *ngIf="
                addForm.get('floor')?.invalid && addForm.get('floor')?.touched
              "
              class="text-danger"
            >
              {{
                "reports.new.tabs.devices_tab.add_device.floor_required"
                  | translate
              }}</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
      <div class="col-sm-6">
        <!-- address -->
        <div class="form-group mt-2">
          <label>
            {{ "reports.new.tabs.devices_tab.add_device.address" | translate }}
            <span class="text-danger">*</span></label
          >
          <input class="form-control" type="text" formControlName="address" />
        </div>
      </div>
      <div class="col-sm-6">
        <!-- location -->
        <div class="form-group mt-2">
          <label>
            {{ "reports.new.tabs.devices_tab.add_device.location" | translate }}
            <span class="text-danger">*</span></label
          >
          <input class="form-control" type="text" formControlName="location" />
        </div>
      </div>
      <div class="col-sm-6">
        <!-- make -->
        <div class="form-group mt-2">
          <label>
            {{ "reports.new.tabs.devices_tab.add_device.make" | translate }}
            <span class="text-danger">*</span></label
          >
          <input class="form-control" type="text" formControlName="make" />
        </div>
      </div>
      <div class="col-sm-6">
        <!-- modal -->
        <div class="form-group mt-2">
          <label>
            {{ "reports.new.tabs.devices_tab.add_device.modal" | translate }}
            <span class="text-danger">*</span></label
          >
          <input class="form-control" type="text" formControlName="modal" />
        </div>
      </div>
      <div class="col-sm-6">
        <!-- status -->
        <div class="form-group mt-2">
          <label>
            {{ "reports.new.tabs.devices_tab.add_device.status" | translate }}
            <span class="text-danger">*</span></label
          >
          <!-- pass or fail or n/a answer -->
          <div class="answers-btns mt-2">
            <button
              [ngClass]="{ active: activeStatus == true }"
              (click)="setStatus(true)"
            >
              {{ "reports.new.tabs.devices_tab.add_device.pass" | translate }}
            </button>
            <button
              [ngClass]="{ active: activeStatus == false }"
              (click)="setStatus(false)"
            >
              {{ "reports.new.tabs.devices_tab.add_device.fail" | translate }}
            </button>
            <button
              [ngClass]="{ active: activeStatus == null }"
              (click)="setStatus(null)"
            >
              {{ "reports.new.tabs.devices_tab.add_device.an" | translate }}
            </button>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <!-- Describe Job -->
        <div class="form-group mt-2">
          <label
            >{{ "reports.new.tabs.devices_tab.add_device.notes" | translate }}
            <span class="text-danger">*</span></label
          >
          <textarea
            class="form-control h-auto"
            formControlName="note"
            rows="2"
          ></textarea>
        </div>
      </div>
    </div>

    <!-- submit -->
    <div class="save-btn text-center">
      <button type="submit" [disabled]="addForm.invalid" class="save mt-4">
        {{ "save" | translate }}
      </button>
    </div>
  </form>
</div>
