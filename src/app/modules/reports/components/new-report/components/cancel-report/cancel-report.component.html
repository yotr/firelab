<div class="modal custom-modal fade" id="cancel_report_modal" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="form-header">
          <h3>{{ "reports.new.cancel_report" | translate }}</h3>
          <p class="m-0 text-center">
            {{ "reports.new.cancel_line1" | translate }}
          </p>
          <p class="m-0 text-center">
            {{ "reports.new.cancel_line2" | translate }}
          </p>
        </div>
        <div class="modal-btn">
          <div class="row">
            <div class="col-6">
              <!-- New -->
              <div class="yes-btn">
                <div class="yes mt-4" (click)="yes()">
                  {{ "reports.new.yes" | translate }}
                </div>
              </div>
            </div>
            <div class="col-6">
              <!-- Copy -->
              <div class="no-btn">
                <div class="no mt-4" (click)="no()">
                  {{ "reports.new.no" | translate }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
