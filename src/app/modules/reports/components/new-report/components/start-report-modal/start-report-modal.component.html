<div class="modal custom-modal fade" id="start_report_modal" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="form-header">
          <h3>{{'reports.new.start_report' | translate}}</h3>
          <p>{{'reports.new.start_report' | translate}}:</p>
        </div>
        <div class="modal-btn delete-action">
          <div class="row">
            <div class="col-12">
              <!-- start -->
              <div class="next-btn">
                <div class="next mt-4" (click)="hideStartReport()">{{'reports.new.start' | translate}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- confirmation modal -->
