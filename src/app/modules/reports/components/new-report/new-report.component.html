              <option value="3">Three</option>
            </select>
          </div>
        </div>
      </div>
      <!-- card -->

        <div class="card-body">
          <!-- Report Category -->
          <div class="form-group mt-2">
            <label class="form-label" for="customer">Report Category</label>
            <select class="form-select form-control" id="customer">
              <option selected>Select here</option>
              <option value="1">One</option>
