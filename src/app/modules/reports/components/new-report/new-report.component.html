<div>
  <!-- page header  -->
  <div
    class="page-header w-100 d-flex justify-content-between align-items-center gap-4"
    [dir]="'dir' | translate"
  >
    <app-breadcrumb
      [title]="'reports.new.title' | translate"
    ></app-breadcrumb>
  </div>

  <!-- /page header  -->
  <app-back-button></app-back-button>

  <div class="card">
    <div class="card-body">
      <!-- card -->
      <div class="card">
        <div class="card-body">
          <!-- customer -->
          <div class="form-group mt-2">
            <label class="form-label">{{
              "reports.new.customer" | translate
            }}</label>
            <app-custom-dropdown
              [translated]="true"
              [title]="'reports.new.customer' | translate"
              [fixedHeight]="false"
              minWidth="100%"
              [filter]="true"
              [data]="['One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven']"
            ></app-custom-dropdown>
            <!-- <select class="form-select form-control" id="customer">
              <option selected>Select here</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select> -->
          </div>
        </div>
      </div>
      <!-- card -->
      <div class="card">
        <div class="card-body">
          <!-- type -->
          <div class="form-group mt-2">
            <label class="form-label">{{
              "reports.new.type" | translate
            }}</label>
            <app-custom-dropdown
              [translated]="true"
              [title]="'reports.new.type' | translate"
              [fixedHeight]="false"
              minWidth="100%"
              [data]="types"
            ></app-custom-dropdown>
            <!-- <select class="form-select form-control" id="customer">
              <option selected>Select here</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select> -->
          </div>
        </div>
      </div>
      <!-- card -->
      <div class="card">
        <div class="card-body">
          <!-- Report Category -->
          <div class="form-group mt-2">
            <label class="form-label">{{
              "reports.new.report_category" | translate
            }}</label>
            <app-custom-dropdown
              [translated]="true"
              [title]="'reports.new.report_category' | translate"
              [fixedHeight]="false"
              minWidth="100%"
              [data]="reports"
            ></app-custom-dropdown>
            <!-- <select class="form-select form-control" id="customer">
              <option selected>Select here</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- next -->
  <div class="next-btn">
    <div class="next mt-4" routerLink="/modules/reports/reportClientDetail">
      {{ "next" | translate }}
    </div>
  </div>
</div>
