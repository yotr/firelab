<div>
  <!-- page header  -->
  <div
    class="page-header w-100 d-flex justify-content-between align-items-center gap-4"
    [dir]="'dir' | translate"
  >
    <app-breadcrumb [title]="'reports.completed.title' | translate"></app-breadcrumb>
  </div>

  <!-- /page header  -->
  <app-back-button></app-back-button>
  <!-- table -->
  <app-reports-module-table
    [data]="data"
    [totalItems]="totalItemsCount"
    [dataKeys]="dataKeys"
    [loading]="loading"
    [currentTheme]="currentTheme"
    [deleteModalTitle]="'reports.completed.title' | translate"
    [tableTitle]="'reports.completed.table_title' | translate"
    editPagePath=""
  ></app-reports-module-table>
</div>
