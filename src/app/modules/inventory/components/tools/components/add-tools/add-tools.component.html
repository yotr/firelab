<!-- Add  Modal -->
<div class="add-page">
  <!-- Page Header -->
  <div
    class="page-header w-100 d-flex justify-content-between align-items-center gap-4"
    [dir]="'dir' | translate"
  >
    <!-- breadcrumb -->
    <app-breadcrumb title="Add Parts"></app-breadcrumb>
  </div>
  <!-- /Page Header -->

  <app-back-button></app-back-button>
  <!-- content -->
  <form (ngSubmit)="submit()" [formGroup]="addForm">
    <div class="row">
      <div class="col-sm-4">
        <!-- Id Number -->
        <div class="form-group mt-2">
          <label>Id Number <span class="text-danger">*</span></label>
          <input class="form-control" type="text" formControlName="idNumber" />
          <!-- errors -->
          <div
            *ngIf="
              addForm.get('idNumber')?.invalid &&
              addForm.get('idNumber')?.touched
            "
          >
            <small
              *ngIf="
                addForm.get('idNumber')?.invalid &&
                addForm.get('idNumber')?.touched
              "
              class="text-danger"
            >
              Id Number Is Required</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
      <div class="col-sm-4">
        <!-- toolName -->
        <div class="form-group mt-2">
          <label>Tool Name <span class="text-danger">*</span></label>
          <input class="form-control" type="text" formControlName="toolName" />
          <!-- errors -->
          <div
            *ngIf="
              addForm.get('toolName')?.invalid &&
              addForm.get('toolName')?.touched
            "
          >
            <small
              *ngIf="
                addForm.get('toolName')?.invalid &&
                addForm.get('toolName')?.touched
              "
              class="text-danger"
            >
              Tool Name Is Required</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
      <div class="col-sm-4">
        <!-- quantity -->
        <div class="form-group mt-2">
          <label>Quantity <span class="text-danger">*</span></label>
          <input class="form-control" type="text" formControlName="quantity" />
          <!-- errors -->
          <div
            *ngIf="
              addForm.get('quantity')?.invalid &&
              addForm.get('quantity')?.touched
            "
          >
            <small
              *ngIf="
                addForm.get('quantity')?.invalid &&
                addForm.get('quantity')?.touched
              "
              class="text-danger"
            >
              Quantity Is Required</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>

      <div class="col-sm-12">
        <!-- address -->
        <div class="form-group mt-2">
          <label>description </label>
          <textarea
            class="form-control h-auto"
            rows="4"
            formControlName="description"
          ></textarea>
        </div>
      </div>
    </div>

    <!-- submit -->
    <div class="save-btn text-center">
      <button type="submit" class="save mt-4">Save</button>
    </div>
  </form>
</div>
<!-- /Add  Modal -->

<!-- loading section -->
<div *ngIf="uploading">
  <app-loading-section></app-loading-section>
</div>
<!-- /loading section -->
