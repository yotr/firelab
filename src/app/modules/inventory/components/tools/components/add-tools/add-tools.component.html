<!-- Add  Modal -->
<div class="add-page">
  <!-- Page Header -->
  <div
    class="page-header w-100 d-flex justify-content-between align-items-center gap-4"
    [dir]="'dir' | translate"
  >
    <!-- breadcrumb -->
    <app-breadcrumb
      [title]="'inventory.tools.add_btn' | translate"
    ></app-breadcrumb>
  </div>
  <!-- /Page Header -->

  <app-back-button></app-back-button>
  <!-- content -->
  <form (ngSubmit)="submit()" [formGroup]="addForm">
    <div class="row">
      <div class="col-sm-4">
        <!-- Id Number -->
        <div class="form-group mt-2">
          <label
            >{{ "inventory.tools.form.id_number" | translate }}
            <span class="text-danger">*</span></label
          >
          <input class="form-control" type="text" formControlName="idNumber" />
          <!-- errors -->
          <div
            *ngIf="
              addForm.get('idNumber')?.invalid &&
              addForm.get('idNumber')?.touched
            "
          >
            <small
              *ngIf="
                addForm.get('idNumber')?.invalid &&
                addForm.get('idNumber')?.touched
              "
              class="text-danger"
            >
              {{ "inventory.tools.form.id_number_required" | translate }}</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
      <div class="col-sm-4">
        <!-- toolName -->
        <div class="form-group mt-2">
          <label
            >{{ "inventory.tools.form.tool_name" | translate }}
            <span class="text-danger">*</span></label
          >
          <input class="form-control" type="text" formControlName="toolName" />
          <!-- errors -->
          <div
            *ngIf="
              addForm.get('toolName')?.invalid &&
              addForm.get('toolName')?.touched
            "
          >
            <small
              *ngIf="
                addForm.get('toolName')?.invalid &&
                addForm.get('toolName')?.touched
              "
              class="text-danger"
            >
              {{ "inventory.tools.form.tool_name_required" | translate }}</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
      <div class="col-sm-4">
        <!-- quantity -->
        <div class="form-group mt-2">
          <label
            >{{ "inventory.tools.form.quantity" | translate }}
            <span class="text-danger">*</span></label
          >
          <input class="form-control" type="text" formControlName="quantity" />
          <!-- errors -->
          <div
            *ngIf="
              addForm.get('quantity')?.invalid &&
              addForm.get('quantity')?.touched
            "
          >
            <small
              *ngIf="
                addForm.get('quantity')?.invalid &&
                addForm.get('quantity')?.touched
              "
              class="text-danger"
            >
              {{ "inventory.tools.form.quantity_required" | translate }}</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>

      <div class="col-sm-12">
        <!-- description -->
        <div class="form-group mt-2">
          <label>{{ "inventory.tools.form.description" | translate }} </label>
          <textarea
            class="form-control h-auto"
            rows="4"
            formControlName="description"
          ></textarea>
        </div>
      </div>
      <!-- status -->
      <div class="col-sm-4">
        <div class="form-group mt-2">
          <label>{{ "inventory.parts.form.status" | translate }} </label>
          <select
            class="form-select form-control"
            name="status"
            id="status"
            formControlName="status"
          >
            <option value="true">
              {{ "inventory.parts.form.inStock" | translate }}
            </option>
            <option value="false">
              {{ "inventory.parts.form.outStock" | translate }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <!-- submit -->
    <div class="save-btn text-center">
      <button type="submit" class="save mt-4">
        {{ "save" | translate }}
      </button>
    </div>
  </form>
</div>
<!-- /Add  Modal -->

<!-- loading section -->
<div *ngIf="uploading">
  <app-loading-section></app-loading-section>
</div>
<!-- /loading section -->
