<!-- Add  Modal -->
<div class="add-page">
  <!-- Page Header -->
  <div
    class="page-header w-100 d-flex justify-content-between align-items-center gap-4"
    [dir]="'dir' | translate"
  >
    <!-- breadcrumb -->
    <app-breadcrumb title="Add Parts"></app-breadcrumb>
  </div>
  <!-- /Page Header -->

  <app-back-button></app-back-button>
  <!-- content -->
  <form (ngSubmit)="submit()" [formGroup]="addForm">
    <div class="row">
      <div class="col-sm-4">
        <!-- upload zone -->
        <div class="upload-drop-zone" id="drop-zone" role="button">
          <input id="files" type="file" (change)="getSelectedFiles($event)" />
          <i class="pi pi-cloud-upload fs-4"></i>
          <span class="upload-text mx-2">{{
            file != null ? truncateString(file?.name, 20) : "Add Logo"
          }}</span>
        </div>
        <div class="clear my-2" (click)="clearImage()">Clear Logo</div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <!-- Supplier Name -->
        <div class="form-group mt-2">
          <label>Supplier Name <span class="text-danger">*</span></label>
          <input
            class="form-control"
            type="text"
            formControlName="supplierName"
          />
          <!-- errors -->
          <div
            *ngIf="
              addForm.get('supplierName')?.invalid &&
              addForm.get('supplierName')?.touched
            "
          >
            <small
              *ngIf="
                addForm.get('supplierName')?.invalid &&
                addForm.get('supplierName')?.touched
              "
              class="text-danger"
            >
              Supplier Name Is Required</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
      <div class="col-sm-4">
        <!-- website -->
        <div class="form-group mt-2">
          <label>Website </label>
          <input class="form-control" type="text" formControlName="website" />
        </div>
      </div>
      <div class="col-sm-4">
        <!-- emailId -->
        <div class="form-group mt-2">
          <label>Email Id </label>
          <input class="form-control" type="text" formControlName="emailId" />
        </div>
      </div>
      <div class="col-sm-4">
        <!-- contactNumber -->
        <div class="form-group mt-2">
          <label>Contact Number </label>
          <input
            class="form-control"
            type="text"
            formControlName="contactNumber"
          />
        </div>
      </div>
      <div class="col-sm-4">
        <!-- contactName -->
        <div class="form-group mt-2">
          <label>Contact Name </label>
          <input
            class="form-control"
            type="text"
            formControlName="contactName"
          />
        </div>
      </div>
      <div class="col-sm-4">
        <!-- address -->
        <div class="form-group mt-2">
          <label>address </label>
          <input class="form-control" type="text" formControlName="address" />
        </div>
      </div>
    </div>

    <!-- submit -->
    <div class="save-btn text-center">
      <button type="submit" class="save mt-4">Save</button>
    </div>
  </form>
</div>
<!-- /Add  Modal -->

<!-- loading section -->
<div *ngIf="uploading">
  <app-loading-section></app-loading-section>
</div>
<!-- /loading section -->
