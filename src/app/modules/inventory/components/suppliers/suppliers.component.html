<div>
  <!-- page header  -->
  <div
    class="page-header w-100 d-flex justify-content-between align-items-center gap-4"
    [dir]="'dir' | translate"
  >
    <app-breadcrumb title="Suppliers"></app-breadcrumb>
      <div routerLink="/modules/inventory/suppliers/add">
        <a
          class="btn add-btn d-flex align-items-center {{
            currentTheme?.colorSchema?.background
          }} {{ currentTheme?.colorSchema?.color }}"
        >
          <i class="pi pi-plus d-none d-sm-block"></i>
          Add Supplier
        </a>
      </div>
  </div>

  <!-- /page header  -->
  <app-back-button></app-back-button>
  <!-- table -->
  <app-supplier-module-table
    [data]="data"
    [totalItems]="totalItemsCount"
    [dataKeys]="dataKeys"
    [loading]="loading"
    [currentTheme]="currentTheme"
    deleteModalTitle="Suppliers"
    tableTitle="Suppliers Table"
    editPagePath="/modules/inventory/suppliers/edit"
  ></app-supplier-module-table>
</div>
