<!-- Add  Modal -->
<div class="add-page">
  <!-- Page Header -->
  <div
    class="page-header w-100 d-flex justify-content-between align-items-center gap-4"
    [dir]="'dir' | translate"
  >
    <!-- breadcrumb -->
    <app-breadcrumb title="07983465"></app-breadcrumb>
  </div>
  <!-- /Page Header -->

  <app-back-button></app-back-button>
  <!-- content -->
  <!-- header -->
  <div
    class="form-header pe-4 ps-4 mt-4 {{
      currentTheme?.colorSchema?.background
    }} {{ currentTheme?.colorSchema?.color }}"
  >
    <div class="d-flex justify-content-between align-items-center w-100">
      <h4 class="m-0">{{ "inventory.vehicles.title" | translate }}</h4>
      <div></div>
    </div>
  </div>
  <form (ngSubmit)="submit()" [formGroup]="addForm">
    <div class="row">
      <div class="col-sm-4">
        <!-- Vehicle Number -->
        <div class="form-group mt-2">
          <label
            >{{ "inventory.vehicles.form.vehicle_number" | translate }}
            <span class="text-danger">*</span></label
          >
          <input
            class="form-control"
            type="text"
            formControlName="vehicleNumber"
          />
          <!-- errors -->
          <div
            *ngIf="
              addForm.get('vehicleNumber')?.invalid &&
              addForm.get('vehicleNumber')?.touched
            "
          >
            <small
              *ngIf="
                addForm.get('vehicleNumber')?.invalid &&
                addForm.get('vehicleNumber')?.touched
              "
              class="text-danger"
            >
              {{
                "inventory.vehicles.form.vehicle_number_required" | translate
              }}</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
      <div class="col-sm-4">
        <!-- assignedTechnician -->
        <div class="form-group mt-2">
          <label
            >{{ "inventory.vehicles.form.assigned_technician" | translate }}
            <span class="text-danger">*</span></label
          >
          <select
            class="form-select form-control"
            formControlName="assignedTechnician"
          >
            <option disabled selected>
              {{ "select" | translate }}
            </option>
            <ng-container *ngFor="let user of users">
              <option [value]="user?.id">
                {{ user?.name }}
              </option>
            </ng-container>
            <option *ngIf="!usersLoading && users.length == 0" disabled>
              {{ "inventory.vehicles.form.no_data" | translate }}
            </option>
          </select>
          <!-- errors -->
          <div
            *ngIf="
              addForm.get('assignedTechnician')?.invalid &&
              addForm.get('assignedTechnician')?.touched
            "
          >
            <small
              *ngIf="
                addForm.get('assignedTechnician')?.invalid &&
                addForm.get('assignedTechnician')?.touched
              "
              class="text-danger"
            >
              {{
                "inventory.vehicles.form.assigned_technician_required"
                  | translate
              }}</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
    </div>
    <!-- tools and parts -->
    <div class="row mt-4">
      <!-- parts -->
      <div class="col-sm-6">
        <app-parts-tools-table
          [data]="parts"
          [dataKeys]="partsKeys"
          [loading]="partsLoading"
        ></app-parts-tools-table>
      </div>
      <div class="col-sm-6">
        <app-parts-tools-table
          [data]="tools"
          [dataKeys]="toolsKeys"
          [loading]="toolsLoading"
        ></app-parts-tools-table>
      </div>
    </div>

    <!-- submit -->
    <div class="save-btn text-center">
      <button type="submit" class="save mt-4">{{ "save" | translate }}</button>
    </div>
  </form>
</div>
<!-- /Add  Modal -->

<!-- loading section -->
<div *ngIf="uploading">
  <app-loading-section></app-loading-section>
</div>
<!-- /loading section -->
