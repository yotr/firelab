<div class="customer-portal" [dir]="'dir' | translate">
  <!-- content page -->
  <div class="content">
    <!-- title -->
    <h3 class="text-secondary">
      {{ "customers.customer_portal.title" | translate }}
      <i class="pi pi-info-circle text-danger fs-5 mx-2"></i>
    </h3>
    <!-- content -->
    <div>
      <!-- header -->
      <div
        class="form-header pe-4 ps-4 mt-4 {{
          currentTheme?.colorSchema?.background
        }} {{ currentTheme?.colorSchema?.color }}"
      >
        <div class="d-flex justify-content-between align-items-center w-100">
          <h4 class="m-0">
            {{ "customers.customer_portal.title" | translate }}
          </h4>
          <div></div>
        </div>
      </div>
      <form [formGroup]="addForm">
        <!-- emails -->
        <div class="emails">
          <!-- emails inputs -->
          <div class="row" formArrayName="emails">
            <div
              class="col-sm-6"
              *ngFor="let item of emails.controls; let i = index"
              [formGroupName]="i"
            >
              <div class="form-group mt-2">
                <input
                  type="email"
                  class="form-control"
                  placeholder="example@example.com"
                  formControlName="email"
                  name="email[]"
                />
                <i
                  data-bs-toggle="modal"
                  data-bs-target="#delete"
                  class="pi pi-trash trash-icon"
                  (click)="removeEmailItems(i, item?.value)"
                ></i>
              </div>
            </div>
            <!-- no data -->
            <h1
              *ngIf="
                emails.controls.length == 0 &&
                portalEmailsLoading == false &&
                getDataError == false
              "
              class="fs-3 my-4 text-center"
            >
              {{ "module_table.table_empty_text" | translate }}
            </h1>
            <!-- error -->
            <h1
              *ngIf="
                emails.controls.length == 0 &&
                portalEmailsLoading == false &&
                getDataError
              "
              class="fs-3 my-4 text-center"
            >
              {{ "module_table.table_error_text" | translate }}
            </h1>
          </div>
          <!-- buttons -->
          <div class="btns">
            <!-- add email -->
            <div class="add-btn">
              <div class="add my-4" (click)="addEmailItem()">
                {{ "customers.customer_portal.add" | translate }}
              </div>
            </div>
            <!-- submit -->
            <div class="save-btn text-center" [hidden]="emails.length < 1">
              <button type="button" class="save mt-4" (click)="submit()">
                {{ "save" | translate }}
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- /content page -->
  <!-- <div class="reports-sidebar">
    <app-customer-reports-sidebar></app-customer-reports-sidebar>
  </div> -->
</div>

<!-- delete modal -->
<app-delete-modal
  title="Email"
  [currentTheme]="currentTheme"
  (onDelete)="deleteItem()"
></app-delete-modal>
<!--/ delete modal -->

<!-- loading section -->
<div *ngIf="uploading">
  <app-loading-section></app-loading-section>
</div>
<!-- /loading section -->
