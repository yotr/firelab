<div class="building-info">
  <!-- content page -->
  <div class="content">
    <!-- title -->
    <h3 class="text-secondary">
      {{ "customers.building_info.title" | translate }}
    </h3>
    <!-- content -->
    <div>
      <!-- header -->
      <div
        class="form-header pe-4 ps-4 mt-4 {{
          currentTheme?.colorSchema?.background
        }} {{ currentTheme?.colorSchema?.color }}"
      >
        <div class="d-flex justify-content-between align-items-center w-100">
          <h4 class="m-0">{{ "customers.building_info.title" | translate }}</h4>
          <div></div>
        </div>
      </div>
      <!-- notes -->
      <div class="building-notes mt-4">
        <div class="note">
          <div class="title">
            <div class="label">
              What are the key steps involved in building a house?
            </div>
            <div class="actions">
              <i
                class="pi pi-pencil text-danger mx-2 fs-5"
                (click)="navigate(1)"
              ></i>
              <i
                class="pi pi-trash mx-2 fs-5"
                data-bs-toggle="modal"
                data-bs-target="#delete"
                (click)="deleteId = 1"
              ></i>
            </div>
          </div>
          <div class="note-input">
            <textarea
              rows="3"
              placeholder="Planning and Design: Create architectural plans, secure necessar permits, and finalize the design of the house."
              readonly
            ></textarea>
          </div>
        </div>
        <div class="note">
          <div class="title">
            <div class="label">
              What are the key steps involved in building a house?
            </div>
            <div class="actions">
              <i class="pi pi-pencil text-danger mx-2 fs-5"></i>
              <i class="pi pi-trash mx-2 fs-5"></i>
            </div>
          </div>
          <div class="note-input">
            <textarea
              rows="3"
              placeholder="Planning and Design: Create architectural plans, secure necessary permits, and finalize the design of the house."
              readonly
            ></textarea>
          </div>
        </div>
      </div>

      <!-- submit -->
      <div class="submit-section text-start mb-4">
        <button
          class="btn submit-btn mx-2"
          [class]="currentTheme?.colorSchema?.background"
          type="submit"
          data-bs-toggle="modal"
          data-bs-target="#add_building_info_modal"
        >
          <span [class]="currentTheme?.colorSchema?.color">{{
            "add" | translate
          }}</span>
        </button>
      </div>
    </div>
  </div>
  <!-- /content page -->
  <div class="reports-sidebar">
    <app-customer-reports-sidebar></app-customer-reports-sidebar>
  </div>
</div>

<!-- delete modal -->
<app-delete-modal
  [title]="'customers.building_info.title' | translate"
  [currentTheme]="currentTheme"
  (onDelete)="deleteItem()"
></app-delete-modal>
<!--/ delete modal -->

<!-- add modal -->
<app-add-building-info-modal></app-add-building-info-modal>
<!-- /add modal -->
