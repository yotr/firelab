<!-- Drogfiles Modal -->
<div id="add_image">
  <!-- Page Header -->
  <div
    class="page-header w-100 d-flex justify-content-between align-items-center gap-4"
    [dir]="'dir' | translate"
  >
    <!-- breadcrumb -->
    <app-breadcrumb
      [title]="'customers.building_info.form.add_title' | translate"
    ></app-breadcrumb>
  </div>
  <!-- /Page Header -->

  <app-back-button></app-back-button>
  <div class="modal-body">
    <form id="js-upload-form">
      <div class="upload-drop-zone" id="drop-zone" role="button">
        <input id="files" type="file" (change)="getSelectedFiles($event)" />
        <i class="pi pi-cloud-upload fs-4"></i>
        <span class="upload-text mx-2">{{
          file != null
            ? truncateString(file?.name, 10)
            : ("customers.images.upload" | translate)
        }}</span>
      </div>
      <!-- submit -->
      <div class="btns text-center">
        <button class="cancel mt-4" (click)="cancel()">
          {{ "cancel" | translate }}
        </button>
        <button class="save mt-4" (click)="onAttachImage()">
          {{ "save" | translate }}
        </button>
      </div>
    </form>
  </div>
</div>

<!-- /Drogfiles Modal -->

<!-- loading section -->
<div *ngIf="uploading">
  <app-loading-section></app-loading-section>
</div>
<!-- /loading section -->
