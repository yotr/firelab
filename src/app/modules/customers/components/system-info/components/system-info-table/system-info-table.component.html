<table class="table m-0">
  <thead
    class="bg-dark {{ currentTheme?.colorSchema?.background }} {{
      currentTheme?.colorSchema?.color
    }}"
  >
    <tr>
      <th class="text-light" *ngFor="let value of dataKeys">
        <div class="head-value">{{ value?.display }}</div>
      </th>
      <th class="text-light"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let value of data" role="button">
      <td class="bg-light text-center" (click)="navigateToEdit(value?.id)">
        {{ value?.reportCategory }}
      </td>
      <td class="bg-light text-center" (click)="navigateToEdit(value?.id)">
        {{ value?.system }}
      </td>
      <td class="bg-light text-center" (click)="navigateToEdit(value?.id)">
        {{ value?.type }}
      </td>
      <td class="bg-light text-center" (click)="navigateToEdit(value?.id)">
        {{ value?.quantity }}
      </td>
      <td class="bg-light text-center">
        <i
          class="pi pi-trash fs-5"
          data-bs-toggle="modal"
          data-bs-target="#delete"
          (click)="deleteId = 1"
        ></i>
      </td>
    </tr>
  </tbody>
</table>
<!-- no data -->
<h5
  *ngIf="data.length == 0 && loading == false"
  class="text-center text-danger bg-light m-0 py-2"
>
  No data found
</h5>

<!-- delete modal -->
<app-delete-modal
  title="System Information"
  [currentTheme]="currentTheme"
  (onDelete)="deleteItem()"
></app-delete-modal>
<!--/ delete modal -->
