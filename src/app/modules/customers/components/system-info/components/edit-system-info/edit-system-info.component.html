<!-- Add  Modal -->
<div class="add-page">
  <!-- Page Header -->
  <div
    class="page-header w-100 d-flex justify-content-between align-items-center gap-4"
    [dir]="'dir' | translate"
  >
    <!-- breadcrumb -->
    <app-breadcrumb [title]="'customers.system_info.update_title' | translate "></app-breadcrumb>
  </div>
  <!-- /Page Header -->

  <app-back-button></app-back-button>
  <!-- content -->
  <form (ngSubmit)="submit()" [formGroup]="editForm">
    <div class="row">
      <div class="col-sm-6">
        <!-- Report Category -->
        <div class="form-group mt-2">
          <label>{{ "customers.system_info.form.reportCategory" | translate }} <span class="text-danger">*</span></label>
          <select
            class="form-select form-control"
            formControlName="reportCategoryId"
          >
            <option disabled selected>
              {{ "select" | translate }}
            </option>
            <ng-container *ngFor="let report of categories">
              <option [value]="report?.id">
                {{ report?.name }}
              </option>
            </ng-container>
            <option
              *ngIf="!categoriesLoading && categories.length == 0"
              disabled
            >
              {{ "customers.system_info.form.no_data" | translate }}
            </option>
          </select>
          <!-- errors -->
          <div
            *ngIf="
              editForm.get('reportCategoryId')?.invalid &&
              editForm.get('reportCategoryId')?.touched
            "
          >
            <small
              *ngIf="
                editForm.get('reportCategoryId')?.invalid &&
                editForm.get('reportCategoryId')?.touched
              "
              class="text-danger"
            >
              {{ "customers.system_info.form.reportCategory_required" | translate }}</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
      <div class="col-sm-6">
        <!-- System -->
        <div class="form-group mt-2">
          <label>{{ "customers.system_info.form.system" | translate }} <span class="text-danger">*</span></label>
          <select class="form-select form-control" formControlName="system">
            <option disabled selected>
              {{ "select" | translate }}
            </option>
            <ng-container *ngFor="let system of systems">
              <option [value]="system?.name">
                {{ system?.name }}
              </option>
            </ng-container>
            <option *ngIf="!systemsLoading && systems.length == 0" disabled>
              {{ "customers.system_info.form.no_data" | translate }}
            </option>
          </select>
          <!-- errors -->
          <div
            *ngIf="
              editForm.get('system')?.invalid && editForm.get('system')?.touched
            "
          >
            <small
              *ngIf="
                editForm.get('system')?.invalid && editForm.get('system')?.touched
              "
              class="text-danger"
            >
              {{ "customers.system_info.form.system_required" | translate }}</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
      <div class="col-sm-6">
        <!-- Type -->
        <div class="form-group mt-2">
          <label>{{ "customers.system_info.form.type" | translate }} <span class="text-danger">*</span></label>
          <select class="form-select form-control" formControlName="type">
            <option disabled selected>
              {{ "select" | translate }}
            </option>
            <ng-container *ngFor="let type of types">
              <option [value]="type?.name">
                {{ type?.name }}
              </option>
            </ng-container>
            <option *ngIf="!typesLoading && types.length == 0" disabled>
              {{ "customers.system_info.form.no_data" | translate }}
            </option>
          </select>
          <!-- errors -->
          <div
            *ngIf="editForm.get('type')?.invalid && editForm.get('type')?.touched"
          >
            <small
              *ngIf="
                editForm.get('type')?.invalid && editForm.get('type')?.touched
              "
              class="text-danger"
            >
              {{ "customers.system_info.form.type_required" | translate }}</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
      <div class="col-sm-6">
        <!-- Quantity -->
        <div class="form-group mt-2">
          <label>{{ "customers.system_info.form.quantity_required" | translate }} <span class="text-danger">*</span></label>
          <input class="form-control" type="number" formControlName="quantity" />
          <!-- errors -->
          <div
            *ngIf="
              editForm.get('quantity')?.invalid &&
              editForm.get('quantity')?.touched
            "
          >
            <small
              *ngIf="
                editForm.get('quantity')?.invalid &&
                editForm.get('quantity')?.touched
              "
              class="text-danger"
            >
              {{ "customers.system_info.form.quantity_required" | translate }}</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
    </div>

    <!-- submit -->
    <div class="save-btn text-center">
      <button type="submit" [disabled]="editForm.invalid" class="save mt-4">
        {{ "save" | translate }}
      </button>
    </div>
  </form>
</div>
<!-- /Add  Modal -->

<!-- loading section -->
<div *ngIf="uploading">
  <app-loading-section></app-loading-section>
</div>
<!-- /loading section -->
