<!-- Add  Modal -->
<div class="add-page">
  <!-- Page Header -->
  <div
    class="page-header w-100 d-flex justify-content-between align-items-center gap-4"
    [dir]="'dir' | translate"
  >
    <!-- breadcrumb -->
    <app-breadcrumb title="Update System Info"></app-breadcrumb>
  </div>
  <!-- /Page Header -->

  <app-back-button></app-back-button>
  <!-- content -->
  <form (ngSubmit)="submit()" [formGroup]="editForm">
    <div class="row">
      <div class="col-sm-6">
        <!-- Report Category -->
        <div class="form-group mt-2">
          <label>Report Category <span class="text-danger">*</span></label>
          <select
            class="form-select form-control"
            formControlName="reportCategory"
          >
            <option disabled selected>
              {{ "select" | translate }}
            </option>
            <ng-container *ngFor="let report of categories">
              <option [value]="report?.id">
                {{ report?.name }}
              </option>
            </ng-container>
            <option *ngIf="!categoriesLoading && categories.length == 0" disabled>
              No Data Yet
            </option>
          </select>
          <!-- errors -->
          <div
            *ngIf="
              editForm.get('reportCategory')?.invalid &&
              editForm.get('reportCategory')?.touched
            "
          >
            <small
              *ngIf="
                editForm.get('reportCategory')?.invalid &&
                editForm.get('reportCategory')?.touched
              "
              class="text-danger"
            >
              Report Category Is Required</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
      <div class="col-sm-6">
        <!-- System -->
        <div class="form-group mt-2">
          <label>System <span class="text-danger">*</span></label>
          <select class="form-select form-control" formControlName="system">
            <option disabled selected>
              {{ "select" | translate }}
            </option>
            <ng-container *ngFor="let system of systems">
              <option [value]="system?.id">
                {{ system?.name }}
              </option>
            </ng-container>
            <option *ngIf="!systemsLoading && systems.length == 0" disabled>
              No Data Yet
            </option>
          </select>
          <!-- errors -->
          <div
            *ngIf="
              editForm.get('system')?.invalid && editForm.get('system')?.touched
            "
          >
            <small
              *ngIf="
                editForm.get('system')?.invalid &&
                editForm.get('system')?.touched
              "
              class="text-danger"
            >
              System Is Required</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
      <div class="col-sm-6">
        <!-- Type -->
        <div class="form-group mt-2">
          <label>Type <span class="text-danger">*</span></label>
          <select class="form-select form-control" formControlName="type">
            <option disabled selected>
              {{ "select" | translate }}
            </option>
            <ng-container *ngFor="let type of types">
              <option [value]="type?.id">
                {{ type?.name }}
              </option>
            </ng-container>
            <option *ngIf="!typesLoading && types.length == 0" disabled>
              No Data Yet
            </option>
          </select>
          <!-- errors -->
          <div
            *ngIf="
              editForm.get('type')?.invalid && editForm.get('type')?.touched
            "
          >
            <small
              *ngIf="
                editForm.get('type')?.invalid && editForm.get('type')?.touched
              "
              class="text-danger"
            >
              Type Is Required</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
      <div class="col-sm-6">
        <!-- Quantity -->
        <div class="form-group mt-2">
          <label>Quantity <span class="text-danger">*</span></label>
          <input class="form-control" type="text" formControlName="quantity" />
          <!-- errors -->
          <div
            *ngIf="
              editForm.get('quantity')?.invalid &&
              editForm.get('quantity')?.touched
            "
          >
            <small
              *ngIf="
                editForm.get('quantity')?.invalid &&
                editForm.get('quantity')?.touched
              "
              class="text-danger"
            >
              Quantity Is Required</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
    </div>

    <!-- submit -->
    <div class="save-btn text-center">
      <button type="submit" [disabled]="editForm.invalid" class="save mt-4">
        Save
      </button>
    </div>
  </form>
</div>
<!-- /Add  Modal -->

<!-- loading section -->
<div *ngIf="uploading">
  <app-loading-section></app-loading-section>
</div>
<!-- /loading section -->
