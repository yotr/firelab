<div class="edit-job">
  <!-- Page Header -->
  <div
    class="page-header w-100 d-flex justify-content-between align-items-center gap-4"
    [dir]="'dir' | translate"
  >
    <!-- breadcrumb -->
    <app-breadcrumb
      [title]="'customers.edit_job.title' | translate"
    ></app-breadcrumb>
  </div>
  <!-- /Page Header -->

  <app-back-button></app-back-button>
  <!-- content -->

  <form (ngSubmit)="submit()" [formGroup]="addForm">
    <div class="row">
      <div class="col-sm-12">
        <!-- Describe Job -->
        <div class="form-group mt-2">
          <label
            >{{ "customers.add_job.description" | translate }}
            <span class="text-danger">*</span></label
          >
          <textarea
            class="form-control h-auto"
            formControlName="description"
            rows="4"
          ></textarea>

          <!-- errors -->
          <div
            *ngIf="
              addForm.get('description')?.invalid &&
              addForm.get('description')?.touched
            "
          >
            <small
              *ngIf="
                addForm.get('description')?.invalid &&
                addForm.get('description')?.touched
              "
              class="text-danger"
            >
              {{ "customers.add_job.description_required" | translate }}</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
      <div class="col-sm-6">
        <!-- Select Month -->
        <div class="form-group mt-2">
          <label
            >{{ "customers.add_job.date" | translate }}
            <span class="text-danger">*</span></label
          >
          <input class="form-control" type="date" formControlName="dateTime" />

          <!-- errors -->
          <div
            *ngIf="
              addForm.get('dateTime')?.invalid &&
              addForm.get('dateTime')?.touched
            "
          >
            <small
              *ngIf="
                addForm.get('dateTime')?.invalid &&
                addForm.get('dateTime')?.touched
              "
              class="text-danger"
            >
              {{ "customers.add_job.date_required" | translate }}</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
      <div class="col-sm-6">
        <!-- Select Category -->
        <div class="form-group mt-2">
          <label
            >{{ "customers.add_job.category" | translate }}
            <span class="text-danger">*</span></label
          >
          <select
            class="form-select form-control"
            formControlName="reportCategoryId"
          >
            <option disabled selected>
              {{ "select" | translate }}
            </option>
            <ng-container *ngFor="let category of categories">
              <option [value]="category?.id">
                {{ category?.name }}
              </option>
            </ng-container>
            <option
              *ngIf="!categoriesLoading && categories.length == 0"
              disabled
            >
              {{ "customers.add_job.no_data" | translate }}
            </option>
          </select>
          <!-- errors -->
          <div
            *ngIf="
              addForm.get('reportCategoryId')?.invalid &&
              addForm.get('reportCategoryId')?.touched
            "
          >
            <small
              *ngIf="
                addForm.get('reportCategoryId')?.invalid &&
                addForm.get('reportCategoryId')?.touched
              "
              class="text-danger"
            >
              {{ "customers.add_job.category_required" | translate }}</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
      <div class="col-sm-6">
        <!-- Type -->
        <div class="form-group mt-2">
          <label
            >{{ "customers.add_job.type" | translate }}
            <span class="text-danger">*</span></label
          >
          <select class="form-select form-control" formControlName="type">
            <option disabled selected>
              {{ "select" | translate }}
            </option>
            <ng-container *ngFor="let type of types">
              <option [value]="type?.name">
                {{ type?.name }}
              </option>
            </ng-container>
            <option *ngIf="!typesLoading && types.length == 0" disabled>
              {{ "customers.add_job.type_required" | translate }}
            </option>
          </select>
          <!-- errors -->
          <div
            *ngIf="addForm.get('type')?.invalid && addForm.get('type')?.touched"
          >
            <small
              *ngIf="
                addForm.get('type')?.invalid && addForm.get('type')?.touched
              "
              class="text-danger"
            >
              {{ "customers.add_job.type" | translate }}</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
      <div class="col-sm-6">
        <!-- Job Id -->
        <div class="form-group mt-2">
          <label>{{ "customers.add_job.job_id" | translate }} </label>
          <input class="form-control" type="text" formControlName="jobId" />
        </div>
      </div>
    </div>

    <!-- submit -->
    <div class="save-btn text-center">
      <button type="submit" class="save mt-4">{{ "save" | translate }}</button>
    </div>
  </form>
</div>
