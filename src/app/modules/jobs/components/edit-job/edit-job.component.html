<div class="edit-job">
  <!-- Page Header -->
  <div
    class="page-header w-100 d-flex justify-content-between align-items-center gap-4"
    [dir]="'dir' | translate"
  >
    <!-- breadcrumb -->
    <app-breadcrumb title="Edit Job"></app-breadcrumb>
  </div>
  <!-- /Page Header -->

  <app-back-button></app-back-button>
  <!-- content -->

  <form (ngSubmit)="submit()" [formGroup]="addForm">
    <div class="row">
      <div class="col-sm-12">
        <!-- Describe Job -->
        <div class="form-group mt-2">
          <label>Describe Job <span class="text-danger">*</span></label>
          <textarea
            class="form-control h-auto"
            formControlName="description"
            rows="4"
          ></textarea>

          <!-- errors -->
          <div
            *ngIf="
              addForm.get('description')?.invalid &&
              addForm.get('description')?.touched
            "
          >
            <small
              *ngIf="
                addForm.get('description')?.invalid &&
                addForm.get('description')?.touched
              "
              class="text-danger"
            >
              Job Description Is Required</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
      <div class="col-sm-6">
        <!-- Select Month -->
        <div class="form-group mt-2">
          <label>Select Month <span class="text-danger">*</span></label>
          <input class="form-control" type="date" formControlName="date" />

          <!-- errors -->
          <div
            *ngIf="addForm.get('date')?.invalid && addForm.get('date')?.touched"
          >
            <small
              *ngIf="
                addForm.get('date')?.invalid && addForm.get('date')?.touched
              "
              class="text-danger"
            >
              Date Is Required</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
      <div class="col-sm-6">
        <!-- Select Category -->
        <div class="form-group mt-2">
          <label>Select Category <span class="text-danger">*</span></label>
          <select class="form-select form-control" formControlName="category">
            <option disabled selected>
              {{ "select" | translate }}
            </option>
            <ng-container *ngFor="let report of reports">
              <option [value]="report?.id">
                {{ report?.name }}
              </option>
            </ng-container>
            <option *ngIf="!reportsLoading && reports.length == 0" disabled>
              No Data Yet
            </option>
          </select>
          <!-- errors -->
          <div
            *ngIf="
              addForm.get('category')?.invalid &&
              addForm.get('category')?.touched
            "
          >
            <small
              *ngIf="
                addForm.get('category')?.invalid &&
                addForm.get('category')?.touched
              "
              class="text-danger"
            >
              Category Is Required</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
      <div class="col-sm-6">
        <!-- Type -->
        <div class="form-group mt-2">
          <label>Select Type <span class="text-danger">*</span></label>
          <select class="form-select form-control" formControlName="type">
            <option disabled selected>
              {{ "select" | translate }}
            </option>
            <ng-container *ngFor="let type of types">
              <option [value]="type?.id">
                {{ type?.name }}
              </option>
            </ng-container>
            <option *ngIf="!typesLoading && types.length == 0" disabled>
              No Data Yet
            </option>
          </select>
          <!-- errors -->
          <div
            *ngIf="addForm.get('type')?.invalid && addForm.get('type')?.touched"
          >
            <small
              *ngIf="
                addForm.get('type')?.invalid && addForm.get('type')?.touched
              "
              class="text-danger"
            >
              Type Is Required</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
      <div class="col-sm-6">
        <!-- Job Id -->
        <div class="form-group mt-2">
          <label>Job Id </label>
          <input class="form-control" type="text" formControlName="jobId" />
        </div>
      </div>
    </div>

    <!-- submit -->
    <div class="save-btn text-center">
      <button type="submit" class="save mt-4">Save</button>
    </div>
  </form>
</div>
