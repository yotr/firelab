<!-- Add  Modal -->
<div class="add-page">
  <!-- Page Header -->
  <div
    class="page-header w-100 d-flex justify-content-between align-items-center gap-4"
    [dir]="'dir' | translate"
  >
    <!-- breadcrumb -->
    <app-breadcrumb
      [title]="'contracts.edit_title' | translate"
    ></app-breadcrumb>
  </div>
  <!-- /Page Header -->

  <app-back-button></app-back-button>
  <!-- content -->
  <form (ngSubmit)="submit()" [formGroup]="addForm">
    <div class="row">
      <div class="col-sm-6">
        <!-- Contract Reference -->
        <div class="form-group mt-2">
          <label
            >{{
              "contracts.contract_form.contractReference_label" | translate
            }}
            <span class="text-danger">*</span></label
          >
          <input
            class="form-control"
            type="text"
            formControlName="contractReference"
          />
          <!-- errors -->
          <div
            *ngIf="
              addForm.get('contractReference')?.invalid &&
              addForm.get('contractReference')?.touched
            "
          >
            <small
              *ngIf="
                addForm.get('contractReference')?.invalid &&
                addForm.get('contractReference')?.touched
              "
              class="text-danger"
            >
              {{
                "contracts.contract_form.contractReference_required" | translate
              }}</small
            >
          </div>
          <!-- errors -->
        </div>
      </div>
      <div class="col-sm-6">
        <!-- teamId -->
        <div class="form-group mt-2">
          <label
            >{{ "contracts.contract_form.team_label" | translate }}
            <span class="text-danger">*</span></label
          >
          <app-custom-filter-dropdown
            minWidth="100%"
            [title]="currentTeamMember"
            objectKey="userName"
            [data]="members"
            (onAction)="onSelectTeamMember($event)"
            (onFilter)="onFilterMembers($event)"
          ></app-custom-filter-dropdown>
        </div>
        <!-- errors -->
        <div
          *ngIf="
            addForm.get('teamMemberId')?.invalid &&
            addForm.get('teamMemberId')?.touched
          "
        >
          <small
            *ngIf="
              addForm.get('teamMemberId')?.invalid &&
              addForm.get('teamMemberId')?.touched
            "
            class="text-danger"
          >
            {{ "contracts.contract_form.team_required" | translate }}</small
          >
        </div>
        <!-- errors -->
      </div>
      <div class="col-sm-6">
        <!-- salaryStructureType -->
        <div class="form-group mt-2">
          <label
            >{{
              "contracts.contract_form.salaryStructureType_label" | translate
            }}
          </label>
          <input
            class="form-control"
            type="text"
            formControlName="salaryStructureType"
          />
        </div>
      </div>
      <div class="col-sm-6">
        <!-- contract StartDate -->
        <div class="form-group mt-2">
          <label
            >{{ "contracts.contract_form.contractStartDate_label" | translate }}
          </label>
          <input
            class="form-control"
            type="date"
            formControlName="contractStartDate"
          />
        </div>
      </div>
      <div class="col-sm-6">
        <!-- Contract EndDate -->
        <div class="form-group mt-2">
          <label
            >{{ "contracts.contract_form.contractEndDate_label" | translate }}
          </label>
          <input
            class="form-control"
            type="date"
            formControlName="contractEndDate"
          />
        </div>
      </div>
      <div class="col-sm-6">
        <!-- jobPosition  -->
        <div class="form-group mt-2">
          <label
            >{{ "contracts.contract_form.jobPosition_label" | translate }}
          </label>
          <input
            class="form-control"
            type="text"
            formControlName="jobPosition"
          />
        </div>
      </div>
      <div class="col-sm-6">
        <!-- contractSchedule -->
        <div class="form-group mt-2">
          <label
            >{{ "contracts.contract_form.contractSchedule_label" | translate }}
          </label>
          <input
            class="form-control"
            type="text"
            formControlName="contractSchedule"
          />
        </div>
      </div>
      <div class="col-sm-6">
        <!-- contractType -->
        <div class="form-group mt-2">
          <label
            >{{ "contracts.contract_form.contractType_label" | translate }}
          </label>
          <input
            class="form-control"
            type="text"
            formControlName="contractType"
          />
        </div>
      </div>
      <div class="col-sm-6">
        <!-- wage -->
        <div class="form-group mt-2">
          <label>{{ "contracts.contract_form.wage_label" | translate }} </label>
          <input class="form-control" type="text" formControlName="wage" />
        </div>
      </div>
      <div class="col-sm-6">
        <!-- notes -->
        <div class="form-group mt-2">
          <label
            >{{ "contracts.contract_form.notes_label" | translate }}
          </label>
          <input class="form-control" type="text" formControlName="notes" />
        </div>
      </div>
      <div class="col-sm-6">
        <!-- status -->
        <div class="form-group mt-2">
          <label>{{
            "contracts.contract_form.status_label" | translate
          }}</label>
          <select
            class="form-select form-control"
            name="status"
            id="status"
            formControlName="status"
          >
            <option value="true">Active</option>
            <option value="false">Inactive</option>
          </select>
        </div>
      </div>
    </div>

    <!-- submit -->
    <div class="save-btn text-center">
      <button type="submit" class="save mt-4">{{ "save" | translate }}</button>
    </div>
  </form>
</div>
<!-- /Add  Modal -->

<!-- loading section -->
<div *ngIf="uploading">
  <app-loading-section></app-loading-section>
</div>
<!-- /loading section -->
