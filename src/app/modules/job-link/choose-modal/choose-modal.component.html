<div class="modal custom-modal fade" id="choose_modal" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="form-header">
          <h3>Choose</h3>
          <p>Choose one of the following:-</p>
        </div>
        <div class="modal-btn delete-action">
          <div class="row">
            <div class="col-6">
              <!-- New -->
              <div class="schedule-btn">
                <div class="schedule mt-4" (click)="assignJob()">Schedule job</div>
              </div>
            </div>
            <div class="col-6">
              <!-- Copy -->
              <div class="note-btn">
                <div class="note mt-4">Make Notes</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
