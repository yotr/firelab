<div>
  <!-- page header  -->
  <div
    class="page-header w-100 d-flex justify-content-between align-items-center gap-4"
    [dir]="'dir' | translate"
  >
    <app-breadcrumb [title]="'job_link.title' | translate"></app-breadcrumb>
  </div>
  <div class="d-flex justify-content-between align-items-center">
    <app-back-button></app-back-button>
    <div class="my-4 d-flex justify-content-end align-items-center">
      <app-job-list></app-job-list>
    </div>
  </div>

  <app-job-link-module-table
    [data]="data"
    [totalItems]="totalItemsCount"
    [dataKeys]="dataKeys"
    [loading]="loading"
    [getDataError]="getDataError"
    [currentTheme]="currentTheme"
    [deleteModalTitle]="'deficiencies.title' | translate"
    [tableTitle]="'deficiencies.table_title' | translate"
    editPagePath="/modules/jobLink/edit"
    (onPageChange)="onPaginate($event)"
    (onDelete)="delete($event)"
    (onSearch)="search($event)"
    (onFilter)="handleFiltersSubmit($event)"
    (onReset)="resetData()"
  ></app-job-link-module-table>
</div>
