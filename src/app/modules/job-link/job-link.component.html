<div>
  <!-- page header  -->
  <div
    class="page-header w-100 d-flex justify-content-between align-items-center gap-4"
    [dir]="'dir' | translate"
  >
    <app-breadcrumb title="Job Link"></app-breadcrumb>
  </div>

  <!-- /page header  -->
  <div class="d-flex justify-content-between align-items-center">
    <app-back-button></app-back-button>
    <div class="my-4 d-flex justify-content-end align-items-center">
      <app-job-list></app-job-list>
    </div>
  </div>
  <div class="wrap">
    <div class="left">
      <daypilot-navigator
        [config]="navigatorConfig"
        [(date)]="date"
        #navigator
      ></daypilot-navigator>
    </div>
    <div class="main">
      <div class="actions">
        <div class="buttons">
          <a class="m-0" href="#" (click)="navigatePrevious($event)"
            >Previous</a
          >
          <a class="m-0" href="#" (click)="navigateToday($event)">Today</a>
          <a class="m-0" href="#" (click)="navigateNext($event)">Next</a>
        </div>
        <div>
          <!-- view -->
          <div class="form-group">
            <select
              class="form-select form-control"
              [value]="view"
              (change)="setView($event)"
            >
              <option value="Day">Day</option>
              <option value="Week">Week</option>
            </select>
          </div>
        </div>
      </div>
      <daypilot-calendar
        [config]="config"
        [events]="events"
        #calendar
        (viewChange)="viewChange()"
      ></daypilot-calendar>
    </div>
  </div>
</div>
